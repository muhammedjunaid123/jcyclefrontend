<div class="">
    <app-navbar></app-navbar>
    <div class="">

        <div class="flex justify-center">

            <div class="w-[60vw] h-[55vh] p-10 grid grid-cols-2 gap-4 justify-center">
                <section>
                    <div class="ring ring-red-800 w-[20vw] h-[20vh] rounded-lg hover:scale-105 duration-200">
                        <div class="flex gap-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="5em" height="5em" viewBox="0 0 24 24">
                                <path fill="currentColor"
                                    d="M12 12.5a3.5 3.5 0 1 0 0 7a3.5 3.5 0 0 0 0-7M10.5 16a1.5 1.5 0 1 1 3 0a1.5 1.5 0 0 1-3 0" />
                                <path fill="currentColor"
                                    d="M17.526 5.116L14.347.659L2.658 9.997L2.01 9.99V10H1.5v12h21V10h-.962l-1.914-5.599zM19.425 10H9.397l7.469-2.546l1.522-.487zM15.55 5.79L7.84 8.418l6.106-4.878zM3.5 18.169v-4.34A3.008 3.008 0 0 0 5.33 12h13.34a3.009 3.009 0 0 0 1.83 1.83v4.34A3.009 3.009 0 0 0 18.67 20H5.332A3.01 3.01 0 0 0 3.5 18.169" />
                            </svg>
                            <h1 class="p-3 text-2xl">Revenue</h1>
                        </div>
                        <div class="grid grid-cols-3">
                            <p class=""></p>
                            @if (revenue.length==0) {
                                <h1 class="col-span-2 p-3 text-2xl">₹0</h1>
                            }@else {
                                <h1 class="col-span-2 p-3 text-2xl">₹{{revenue[0]['revenue']}}</h1>
                            }
                        </div>
                    </div>
                </section>
                <section>
                    <div class="ring ring-red-800 w-[20vw] h-[20vh] rounded-lg hover:scale-105 duration-200">
                        <div class="flex gap-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="5em" height="5em" viewBox="0 0 640 512">
                                <path fill="currentColor"
                                    d="M96 128a128 128 0 1 1 256 0a128 128 0 1 1-256 0M0 482.3C0 383.8 79.8 304 178.3 304h91.4c98.5 0 178.3 79.8 178.3 178.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3M609.3 512H471.4c5.4-9.4 8.6-20.3 8.6-32v-8c0-60.7-27.1-115.2-69.8-151.8c2.4-.1 4.7-.2 7.1-.2h61.4c89.1 0 161.3 72.2 161.3 161.3c0 17-13.8 30.7-30.7 30.7M432 256c-31 0-59-12.6-79.3-32.9c19.7-26.6 31.3-59.5 31.3-95.1c0-26.8-6.6-52.1-18.3-74.3C384.3 40.1 407.2 32 432 32c61.9 0 112 50.1 112 112s-50.1 112-112 112" />
                            </svg>
                            <h1 class="p-3 text-2xl">Users</h1>
                        </div>
                        <div class="grid grid-cols-3">
                            <p class=""></p>
                            <h1 class="col-span-2 p-3 text-2xl">{{user}}</h1>
                        </div>
                    </div>
                </section>
                <section>
                    <div class="ring ring-red-800 w-[20vw] h-[20vh] rounded-lg hover:scale-105 duration-200">
                        <div class="flex gap-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="5em" height="5em" viewBox="0 0 24 24">
                                <path fill="currentColor"
                                    d="M4 18V7.1L2.45 3.75q-.175-.375-.025-.763t.525-.562q.375-.175.763-.037t.562.512L6.2 7.05h11.6l1.925-4.15q.175-.375.563-.525t.762.05q.375.175.525.563t-.025.762L20 7.1V18q0 .825-.587 1.413T18 20H6q-.825 0-1.412-.587T4 18m6-5h4q.425 0 .713-.288T15 12q0-.425-.288-.712T14 11h-4q-.425 0-.712.288T9 12q0 .425.288.713T10 13" />
                            </svg>
                            <h1 class="p-3 text-2xl">Orders</h1>
                        </div>
                        <div class="grid grid-cols-3">
                            <p class=""></p>
                            <h1 class="col-span-2 p-3 text-2xl">{{orders}}</h1>
                        </div>
                    </div>
                </section>
                <section>
                    <div class="ring ring-red-800 w-[20vw] h-[20vh] rounded-lg hover:scale-105 duration-200">
                        <div class="flex gap-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="5em" height="5em" viewBox="0 0 24 24">
                                <path fill="currentColor"
                                    d="M9 4L7 6L5 8l2 2l2 2l.7-.7l.7-.7l-1.3-1.3L7.8 8l1.3-1.3l1.3-1.3l-.7-.7zm6 0l-.7.7l-.7.7l1.3 1.3L16.2 8l-1.3 1.3l-1.3 1.3l.7.7l.7.7l2-2l2-2l-2-2zm5.977 15.09l-.388-1.532a.747.747 0 0 0-.356-.466a.764.764 0 0 0-.587-.072l-4.552 1.284L12 17l3.915-1.003a1.88 1.88 0 0 0 .558-.893L16.166 14L8 15H3v6h5l4.455.964a3.194 3.194 0 0 0 .727-.017l7.26-1.954a.755.755 0 0 0 .454-.344a.738.738 0 0 0 .081-.56M6 20H4v-4h2zm6.922.982a.557.557 0 0 1-.138.018a.538.538 0 0 1-.115-.012L8 19.963V16.02l7.329-.908L10 17l4.721 2.232l.317.127l.328-.093l4.316-1.217l.264 1.042Z" />
                            </svg>
                            <h1 class="p-3 text-2xl">Servicers</h1>
                        </div>
                        <div class="grid grid-cols-3">
                            <p class=""></p>
                            <h1 class="col-span-2 p-3 text-2xl">{{servicer}}</h1>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <div class="grid grid-cols-2">
            <div class="w-[50vw] p-5">
                <p-chart type="bar" [data]="basicData" [options]="basicOptions"></p-chart>
            </div>


            <div class=" flex justify-content-center">
                <p>category sales</p>
                <p-chart type="doughnut" [data]="data" [options]="options" style="width:300px;height:200px;"></p-chart>
            </div>
        </div>
    </div>
</div>
