
<div class="flex">
    <app-navbar></app-navbar>
    <form [formGroup]="productForm" (ngSubmit)="productCreate()">
        <div class=" flex ">
    
            <div class="border-b border-gray-900/10 p-12 pt-28 pl-20">
    
                <!-- File input -->
                <input type="file" #fileInput accept="image/*" multiple (change)="previewImage($event)"
                formControlpl-3 Name="image"
                  class=" mb-8 py-2 px-4 bg-gray-200 text-gray-700 rounded-md">
              
                <!-- Image preview container -->
                <div class="grid grid-cols-3">
                <div *ngFor="let imageUrl of imageUrls" class="mb-4 flex items-center">
                  <img [src]="imageUrl" alt="Image Preview" class="w-16 h-16 object-cover rounded-md mr-4">
                  <!-- You can customize the image size and styling based on your preferences -->
                </div>
              </div>
            </div>         
            
    
            <div class="border-b border-gray-900/10 pb-12">
                <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6 w-[50vw]">
                    <div class="sm:col-span-3">
                        <label for="name" class="block text-sm font-medium leading-6 text-gray-900">name</label>
                        <div class="mt-2">
                            <input type="text" name="name" id="name" autocomplete="given-name" formControlName="name"
                                class="pl-3  block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>
    
                    <div class="sm:col-span-3">
                        <label for="price" class="block text-sm font-medium leading-6 text-gray-900">per day price</label>
                        <div class="mt-2">
                            <input type="number" name="price" id="price" autocomplete="family-name" formControlName="price"
                                class="pl-3 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                    <div class="sm:col-span-3">
                        <label for="location" class="block text-sm font-medium leading-6 text-gray-900">location</label>
                        <div class="mt-2">
                            <input type="text" name="location" id="location" autocomplete="family-name" formControlName="location"
                                class="pl-3 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                    <div class="sm:col-span-3">
                        <label for="owner" class="block text-sm font-medium leading-6 text-gray-900">owner Name</label>
                        <div class="mt-2">
                            <input type="text" name="owner" id="owner" autocomplete="family-name" formControlName="owner"
                                class="pl-3 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <div class="col-span-full">
                        <label for="about" class="block text-sm font-medium leading-6 text-gray-900">cycle_Details</label>
                        <div class="mt-2">
                            <textarea id="about" name="about" rows="3"
                            formControlName="cycle_Details"
                                class="pl-3 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
                        </div>
                    </div>
                </div>
            </div>
    
        </div>
    
        <div class="mt-6 flex items-center justify-end gap-x-6">
            <button  routerLink="/admin/product" type="button" class="text-sm font-semibold leading-6 text-gray-900" >Cancel</button>
            <button type="submit"
                class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button>
        </div>
    
    </form>
</div>
