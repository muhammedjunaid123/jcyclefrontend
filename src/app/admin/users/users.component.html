<div class="flex">
    <app-navbar></app-navbar>
    <div class="px-6 bg-gray-50 border border-solid w-full pt-10">
      <div *ngFor="let u of users |paginate:{itemsPerPage:pagesize,currentPage:currentPage}" class="flex justify-start items-center rounded-lg shadow-2xl bg-white mb-4 p-4">
        <div class="flex-grow">
          <div class="mb-2">
            <strong>NAME:</strong> {{ u.name }}
          </div>
          <div class="mb-2">
            <strong>EMAIL:</strong> {{ u.email }}
          </div>
          <div class="mb-2">
            <strong>PHONE NO:</strong> {{ u.phone }}
          </div>
        </div>
        <div class="flex items-center">
     <div >
        <button (click)="block_or_unblock(u._id,u.isBlocked)" class="bg-red-700 text-white rounded-lg w-20 h-10 hover:scale-105">
          {{u.isBlocked?'unblock':'block'}}
        </button>
    </div>
   
      
          <button (click)="viewUser(u._id)" class="ml-4 bg-red-700 text-white rounded-lg w-20 h-10 hover:scale-105">
            View
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="flex justify-center">
    <pagination-controls (pageChange)="currentPage=$event"></pagination-controls>
 </div>
