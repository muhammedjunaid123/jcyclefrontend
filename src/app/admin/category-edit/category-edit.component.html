<div class="max-w-xs mx-auto mt-8 p-4 bg-white rounded shadow-md transition-transform transform hover:scale-105 ease-in-out duration-300">
    <input 
      type="text" 
      value="{{ categoryData.category_name }}" 
      #categoryVal 
      class="border rounded px-2 py-1 w-full focus:outline-none focus:border-blue-500 transition-all duration-300"
      (keydown.enter)="categoryupdate(categoryData._id, categoryVal.value)"
    >
    <button 
      (click)="categoryupdate(categoryData._id, categoryVal.value)" 
      class="bg-blue-500 text-white px-4 py-2 mt-2 rounded hover:bg-blue-600 focus:outline-none transition-all duration-300"
    >
      Update
    </button>
  </div>
