
<div class="max-w-4xl mx-auto mt-8 p-4 bg-white rounded shadow-md">

    <h2 class="text-2xl font-semibold mb-4">User Information</h2>
  
    <div class="flex flex-col md:flex-row gap-4">
      <div class="md:w-1/3">
        <h3 class="text-xl font-semibold mb-2">User Details</h3>
        <p class="mb-2"><strong>Name:</strong> {{ user.name }}</p>
        <p class="mb-2"><strong>Email:</strong> {{ user.email }}</p>
        <p class="mb-2"><strong>Phone:</strong> {{ user.phone }}</p>
        <p class="mb-2"><strong>Blocked:</strong> {{ user.isBlocked ? 'Yes' : 'No' }}</p>
        <p class="mb-2"><strong>Verified:</strong> {{ user.isVerified ? 'No' : 'Yes' }}</p>
      </div>
  
      <!-- Add more sections for other user properties if needed -->
  
    </div>
  
  </div>
