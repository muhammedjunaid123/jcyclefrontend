
<div class="container mt-4">
    <div class="d-flex align-items-center justify-content-between">
      <h3></h3>
    
    </div>
    <div class="row">
      <div class="col-12">
        <h3>Wallet History</h3>
        <h3>Total :{{TotalWallet}}</h3>
        <div class="table-responsive">
          <table class="table table-bordered table-hover">
            <thead class="thead-dark">
              <tr>
                <th>Date</th>
                <th>Amount</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody *ngFor="let w of wallet" >
              
                <tr>
                  <td>{{w.date |date}}</td>
                @if (w.amount > 0) {
                    <td class="text-success">₹{{w.amount}}</td>
                }@else {
                    <td class="text-danger">₹{{w.amount}}</td>
                }
                    
                
                    
                 
                  <td>{{w.description}}</td>
                </tr>
             
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
