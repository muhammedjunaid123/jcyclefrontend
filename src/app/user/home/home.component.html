<div >

        <div class="flex justify-center py-5">
            <img src="../../../assets/pexels-markus-spiske-145399.jpg" alt="..." class=" shadow-lg w-[80vw]  h-[90vh]">
        </div>
    </section>
    <section>
        <div class="flex ml-16 mb-3">
            <button class="relative border hover:border-sky-600 duration-500 group cursor-pointer text-sky-50  overflow-hidden h-14 w-56 rounded-md bg-red-800 p-2 flex justify-center items-center font-extrabold">
                <div class="absolute z-10 w-48 h-48 rounded-full group-hover:scale-150 transition-all  duration-500 ease-in-out bg-red-900 delay-150 group-hover:delay-75"></div>
                <div class="absolute z-10 w-40 h-40 rounded-full group-hover:scale-150 transition-all  duration-500 ease-in-out bg-red-800 delay-150 group-hover:delay-100"></div>

              </button>
        </div>
        <p-carousel [value]="BestSeller" [numVisible]="3" [numScroll]="3" [circular]="true"  [autoplayInterval]="3000"  >
            <ng-template let-product pTemplate="item">
                <div class="flex h-[55vh]">
                    <div *ngFor="let p of BestSeller" (click)="productDetails(p._id)"  class=" mx-10 snap-center relative shadow-2xl w-[20vw] h-[50vh] rounded-lg hover:scale-105 duration-150 select-none">
                        <div  ><img [src]="p.image[0]" alt="..." class="bg-green-500 w-[70vw] h-[30vh]"></div>
                        <div class="flex flex-col flex-wrap  pl-2">
                            <div><strong>NAME :</strong>{{p.name}}</div>
                            <div><strong>PRICE :</strong>â‚¹{{p.price}}</div>
                            <div><strong>BRAND :</strong>{{p.brand.Brand_name}}</div>
                        </div>
                     
                        <div
                            class=" p-1 flex text-white justify-center absolute w-[15vw] h-[5vh] bottom-0 right-0 bg-red-800 rounded-br-lg" (click)="Addcart(p._id,p.price)">
                            details
                        </div>
                    
                    </div>
                </div>
            </ng-template>
